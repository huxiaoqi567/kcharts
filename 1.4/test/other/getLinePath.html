<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="http://a.tbcdn.cn/p/global/1.0/global-min.css" />
<style>
#demo1{
  width:750px;
  height:300px;
  margin:0px auto;
}
</style>
</head>
<body>
<div id="demo1">

</div>
<script src="//g.tbcdn.cn/kissy/k/1.4.1/seed-min.js"></script>
<script type="text/javascript">
KISSY.Config.combine = true;
KISSY.use("gallery/kcharts/1.3/linechart/index,gallery/kcharts/1.3/basechart/index",function(S,LineChart,BaseChart){

  BaseChart.Common.getLinePath = function(chart,points){
   var path = "",
      ctnY = chart._innerContainer.bl.y,
      len = points.length,
      start = 0;
    //找出起始点
    if (!points) return "";

    start = (function() {
      for (var i in points) {
        if (!chart.isEmptyPoint(points[i])) {
          return Math.round(i);
        }
      }
    })();

    path += "M" + points[start]['x'] + "," + points[start]['y'];
    //当只有2个点的时候 则用直线绘制
    if (chart._cfg.lineType == "arc" && len > 2) {
      path += " R";
      for (var i = start + 1, len = points.length; i < len; i++)
        if (points[i]['x'] && points[i]['y']) {
          //贝塞尔曲线
          path += points[i]['x'] + "," + points[i]['y'] + " ";
        }else{
          path += "M"+points[i]['x'] + "," + points[i]['y'] + " M";
        }
    } else {
      path += "L";
      for (var i = start + 1, len = points.length; i < len; i++)
        if (points[i]['x'] && points[i]['y']) {
           path += points[i]['x'] + "," + points[i]['y'] + " ";
        }else{
          path += "M"+points[i]['x'] + "," + points[i]['y'] + " M";
        }
    }
    return path;
  }

  var linechart = new LineChart({
      renderTo:"#demo1",
            anim:{},
            lineType:"arc",
       xAxis: {
          text:['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                    'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            },
            yAxis:{
              num:7
            },
       series:[{
                text: 'aa',
                data: [7.0, 6.9, 9.5, 14.5, '', 21.5, 25.2, '', 23.3, 18.3, 13.9, 9.6]
            }
            ],
      legend:{
        isShow:true,y:-10
      },
      tip:{
        offset:{
                    x:10,
                    y:10
                },
        template:function(e){
          return e.y
        }
      }
  });

});</script>
</body>
</html>
