
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		<script type="text/javascript" src="http://g.tbcdn.cn/kissy/k/1.4.0/seed-min.js" replace="LIB:kissy" ></script>

</head>
<body>
	<div id="demo1" style="height:300px;width:500px; border:solid 1px #f00">
		
	</div>
	<script>
		KISSY.use('gallery/kcharts/1.3/linechart/index',function(S,LineChart){
			var linechart = new LineChart({
                line: {
                    attr: {
                        "stroke-width": 2
                    },
                    hoverAttr: {
                        "stroke-width": 2
                    }
                },
                renderTo: '#demo1',
                points: {
                    isShow: false
                },
                yLabels: {
                    css: {
                        "marginLeft": "-4px",
                        "font-family": "Microsoft Yahei",
                        "font-size": "10px"
                    },
                    template: function(index, txt) {
                        return parseInt(txt, 10);
                    }
                },
                xLabels: {
                    css: {
                        "font-family": "Microsoft Yahei",
                        "font-size": "12px"
                    },
                    template: function(i, txt) {
                        var date = new Date(txt)
                        return i % 20 === 10 ? [date.getMonth() + 1, "/", date.getDate(), '/', date.getFullYear()].join("") : "";
                    }
                },
                xGrids: {
                    template: function(e) {
                        return e.index % 30 == 0 ? e.paper.lineY(e.x, e.y, e.height).css({
                            "border-left": "1px solid #eee"
                        }) : "";
                    },
                    css: {
                        "border-color": "#aaa"
                    }
                },
                yGrids: {
                    css: {
                        "border-top": "1px dotted #ccc"
                    }
                },
                anim: {},
                lineType: "arc",
                xAxis: {
                    text: [1]
                },
                yAxis: {
                    css: {
                        "border-color": "#000"
                    },
                    num: 5
                },
                comparable: true,
                series: [{
                	text: 'iii',
                    data: [5]
                    
                }],
                legend: {
                    isShow: true,
                    y: -10
                },
                tip: {
                    offset: {
                        x: 10,
                        y: 10
                    },
                    template: function(e) {
                        var html = "";
                        for (var i in e.datas) {
                            html += "<span style='font-size:10px;color:" + e.datas[i]['color'] + "'>" + e.datas[i]['text'] + (e.datas[i]['x'] / 1)+'@' + (e.datas[i]['y'] / 1) + "</span><br/>"
                        }
                        return html;
                    }
                }
            });
		});
	</script>
</body>
</html>
