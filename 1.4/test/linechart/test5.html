<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="http://a.tbcdn.cn/p/global/1.0/global-min.css" />
<style>
#demo1{
  width:750px;
  height:300px;
  margin:0px auto;
}
</style>
</head>
<body>
<div id="demo1">

</div>
<script src="//g.tbcdn.cn/kissy/k/1.4.1/seed-min.js"></script>
<script type="text/javascript">
KISSY.Config.debug = true;
KISSY.config({
  packages:[
    {
      name:"gallery",
      path:"../../../../../",
      tag:Math.random()
    }
  ]
});
KISSY.use("gallery/kcharts/1.3/linechart/index",function(S,LineChart){
  var linechart = new LineChart({
     canvasAttr:{
                x:60,
                y:20,
                width:300,
                height:150
            },
    autoRender:false,
      renderTo:"#demo1",
      themeCls:"ks-chart-rainbow",
      points:{
        attr:{
          type:"circle"
        }
      },
      yLabels:{
        css:{
          "marginLeft":"-4px",
          "font-family":"Microsoft Yahei",
          "font-size":"10px"
        }
      },
      xLabels:{
        css:{
          "font-family":"Microsoft Yahei",
           "font-size":"10px"
        }
      },
      yGrids:{

        // isShow:false
      },
      xGrids:{
         template:function(e){
          // console.log(e)
            return e.index == 0 ? "" : e.paper.lineY(e.x,e.y,e.height).css(e.css);
        }
        // isShow:false
      },
      areas:{
        isShow:true
      },
      title:{
              content:"Monthly Average Temperature"
            },
            // anim:{},
            subTitle:{
              content:"Source: WorldClimate.com"
            },
            lineType:"arc",
       xAxis: {
        // spacing: {
        //         left: -28,
        //         right: -28
        //       },
          text:['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                    'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            },
            yAxis:{
              num:7
            },
          // comparable:true,
      series:[{
                text: 'Tokyo',
                data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
            }, {
                text: 'New York',
                data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 8.6, 2.5]
            }
            ],
      legend:{
        isShow:true,y:-10
      },
      tip:{
        offset:{
                    x:10,
                    y:10
                },
        template:function(e){
          // console.log(e)
          return e.y
          // var html = "";
          // for(var i in e.datas){
          //   html +="<span style='font-size:10px;color:"+e.datas[i]['color']+"'>"+e.datas[i]['text'] +" "+e.datas[i]['y']+" \u2103</span><br/>"
          // }
          // return html;
        }
      }
  });

  linechart.setConfig({
    title:{
      content:"aa"
    },
    // anim:{},
    series:[{
                text: 'aa',
                data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
            }
            ]
  });
  // console.log(linechart.getConfig())
  linechart.render();
  // linechart.render();
  // linechart.render();
  // console.log(linechart)

});</script>
</body>
</html>
