<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="http://a.tbcdn.cn/p/global/1.0/global-min.css" />
<style>
#demo1{
  width:750px;
  height:400px;
  margin:0px auto;
}
</style>
</head>
<body>
<div id="demo1">

</div>
<script src="//g.tbcdn.cn/kissy/k/1.4.1/seed-min.js"></script>
<script>
KISSY.Config.combine = true;
KISSY.use("gallery/kcharts/1.3/linechart/index", function(S, LineChart) {
  var linechart = new LineChart({
    renderTo: "#demo1",
    themeCls: "ks-chart-rainbow",
    yLabels: {
      css: {
        // "marginLeft": "20px",
        "font-family": "Microsoft Yahei",
        "font-size": "10px"
      }
    },
    points:{
      attr:{
        "fill":"#fff",
        "stroke":"{COLOR}",
        r:5,
        "stroke-width":1
      },
      hoverAttr:{
        "fill":"#fff",
        "stroke":"{COLOR}",
        r:6,
        "stroke-width":1
      }
    },
    xLabels: {
      css: {
        "font-family": "Microsoft Yahei",
        "font-size": "10px"
      },
      isShow:false
    },
    xGrids: {
      isShow:false
    },
    areas: {
      isShow: true
    },
    lineType: "arc",
    xAxis: {
      spacing: {
        left: -28,
        right: -28
      },
      text: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
        'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'
      ]
    },
    yAxis: {
      num: 7
    },
    series: [{
      text: 'Tokyo',
      data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
    }, {
      text: 'New York',
      data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 8.6, 2.5]
    }],
    legend: {
      isShow: true,
      y: -10
    },
    tip: {
      offset: {
        x: 10,
        y: 10
      },
      template: function(e) {
        return e.y
      }
    }
  });
for(var i in linechart._pointsX){
  var p = linechart._pointsX[i];
  linechart.getRaphaelPaper().text(p.x,p.y,p.number).transform("T0,10R45deg").attr({
    stroke:"red",
    fill:"red",
    "stroke-width":0
  })
}
linechart.getHtmlPaper().lineX(linechart.getInnerContainer().x,linechart.data2GrapicData(25,false,true),linechart.getInnerContainer().width).css({
  borderTop:"1px solid red"
});

var ctn = linechart.getInnerContainer()
linechart.getHtmlPaper().rect(ctn.x,ctn.y,ctn.width,ctn.height).css({
  // background:"url(http://gtms03.alicdn.com/tps/i3/TB1R2UIFFXXXXaVaVXXvKyzTVXX-520-280.jpg)"
})

linechart.getRaphaelPaper().circle(100,100,30).attr({
  fill:"red"
})


linechart.on("stockClick",function(e){
  console.log(e)
})

for(var i  in linechart._points){
  for(var j in linechart._points[i]){
    var p = linechart._points[i][j]
   linechart.getRaphaelPaper().text(p.x,p.y,JSON.stringify(p.dataInfo)).attr({
   })
  }
}

linechart.on("lineChange",function(e){
  console.log(e)
})
// linechart.data2GrapicData()

// console.log(linechart._$ctnNode)
});
</script>
</body>
</html>
